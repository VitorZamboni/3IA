<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js while</title>
</head>
<body>
    <script>
        linha = 1;
        while(linha<=7){
            document.write("linha: "+linha);
            document.write("<br>");
            linha++;
        }
    </script>
    
</body>
</html>
